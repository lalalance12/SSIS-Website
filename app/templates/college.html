{% extends 'layout.html' %}

{% block content %}
     
        <div class="container mt-4">
            
            <div class="row my-3">
                <div class="col-md-4">
                    <h1>List of Colleges</h1>
                </div>
            
                <div class="col-md-4">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            
                <div class="col-md-4 text-end">
                    <!-- Button trigger modal for Add Modal (College)-->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#C_Add_Modal" id="addBtn">
                        Add College
                    </button> 
                </div>
            </div>

            <table class="table table-dark">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col" class="text-center">Code</th>
                    <th scope="col" class="text-center">Name</th>
                    <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for college in colleges %}
                        <tr class="table-light">
                            <td class="text-center">{{ college.code }}</td>
                            <td class="text-center">{{ college.name }}</td>
                            <td class="text-center">
                                <div class="d-flex justify-content-center">
                                    <!-- Button trigger modal for Update Modal (College)-->
                                    <button class="btn btn-warning btn-sm mr-2 me-3" data-bs-toggle="modal" data-bs-target="#C_Update_Modal" id="updateBtn">Update</button>

                                    <!-- Button trigger modal for Delete Modal (College)-->
                                    <button id="confirmDeleteModal" class="btn btn-danger btn-sm delete-btn" data-bs-toggle="modal" data-bs-target="#C_Delete_Modal" data-college-code="{{ college.code }}">Delete</button>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>    
        </div>



    <!------------------------------------------------------------------------------------------------------------------>
    <!------------------------------------------------------------------------------------------------------------------>

    <!-- Add Modal (College) -->
    <div class="modal fade" id="C_Add_Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add College</h5>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{{url_for('college_bp.college')}}" id="college_form">
                        <div class="form-group">
                            <label for="collegeCode">College Code</label>
                            <input type="text" class="form-control" id="code" name="code" autocomplete="off" placeholder="e.g CCS">
                        </div>
                        <div class="form-group">
                            <label for="collegeName">College Name</label>
                            <input type="text" class="form-control" id="name" name="name" autocomplete="off" placeholder="e.g College of Computer Studies">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" form="college_form" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>  
    </div>


    <!-- Delete Modal (College) -->
    <div class="modal fade" id="C_Delete_Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete College</h5>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this college?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"data-bs-dismiss="modal">Close</button>
              <button id="deleteBtn" type="button" class="btn btn-danger"
              >Delete</button>
            </div>
          </div>
        </div>
      </div>

    <script>
      const deleteBtn = document.getElementById("deleteBtn");

      const confirmDeleteModals = document.querySelectorAll("#confirmDeleteModal");

      document.addEventListener("DOMContentLoaded", function(e) {
        confirmDeleteModals.forEach((button) => {
         button.addEventListener("click", () => {
           deleteBtn.dataset.collegeCode = button.dataset.collegeCode;
         })
        })
      })

      function deleteCollege(code) {
        console.log(`/delete_college/${code}`);
        fetch('/delete_college/' + code, {
            method: 'DELETE'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => console.log(data))
        .catch(error => console.log('There has been a problem with your fetch operation: ', error.message));
      }

      deleteBtn.addEventListener("click", (e) => {
        deleteCollege(deleteBtn.dataset.collegeCode);   
      });
    </script>

{% endblock content %}
