{% extends 'layout.html' %}

{% block content %}
     
        <div class="container mt-4">
            
            <div class="row">
                <div class="col-md-6">
                    <h1>List of Colleges</h1>
                </div>

                <div class="col-md-6 text-right">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#C_Add_Modal" id="addBtn">
                        Add College
                    </button> 
                </div>
            </div>

            <table class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col" class="text-center">Code</th>
                <th scope="col" class="text-center">Name</th>
                <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for college in colleges %}
                <tr>
                <td class="text-center">{{ college.code }}</td>
                <td class="text-center">{{ college.name }}</td>
                <td class="text-center">
                    <div class="d-flex justify-content-center">
                    <button class="btn btn-warning btn-sm mr-2">Update</button>
                    <button class="btn btn-danger btn-sm">Delete</button>
                    </div>
                </td>
                </tr>
                {% endfor %}
            </tbody>
            </table>    
        </div
        <!-- -->      
    <!-- Add Modal (College) -->

    <div class="modal fade" id="C_Add_Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add College</h5>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{url_for('college_bp.college')}}" id="college_form">
                    <div class="form-group">
                        <label for="collegeCode">College Code</label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="e.g CCS">
                    </div>
                    <div class="form-group">
                        <label for="collegeName">College Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="e.g College of Computer Studies">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="college_form" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>  
    </div>


<!-- Delete Modal (College) -->
<div class="modal fade" id="D_Add_Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add College</h5>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{url_for('college_bp.college')}}" id="college_form">
                    <div class="form-group">
                        <label for="collegeCode">College Code</label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="e.g CCS">
                    </div>
                    <div class="form-group">
                        <label for="collegeName">College Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="e.g College of Computer Studies">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" form="college_form" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>  
  </div>

{% endblock content %}
